<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD3D | Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1A202C; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-2xl text-white">
        <h2 class="text-4xl font-extrabold text-center text-orange-400">Welcome to FOOD3D</h2>
        <p id="auth-status" class="text-center text-sm text-red-400 hidden"></p>
        
        <div class="flex justify-center mb-6">
            <button id="show-login" class="px-6 py-2 rounded-l-lg font-semibold transition bg-orange-600">Login</button>
            <button id="show-signup" class="px-6 py-2 rounded-r-lg font-semibold transition bg-gray-600 hover:bg-orange-500">Sign Up</button>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                <input id="login-email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-gray-600 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 bg-gray-700 text-white" value="test@user.com">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-300">Password</label>
                <input id="login-password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-gray-600 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 bg-gray-700 text-white" value="123456">
            </div>
            <button type="submit" class="w-full py-2 font-bold text-white bg-orange-600 rounded-lg hover:bg-orange-700 transition shadow-lg">Login</button>
        </form>

        <form id="signup-form" class="space-y-6 hidden">
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-300">Email</label>
                <input id="signup-email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-gray-600 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 bg-gray-700 text-white">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-300">Password</label>
                <input id="signup-password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-gray-600 rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500 bg-gray-700 text-white">
            </div>
            <button type="submit" class="w-full py-2 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700 transition shadow-lg">Sign Up</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
